<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Edit Profile - Tech Parts</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="/css/animations.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1173d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "foreground-light": "#101922",
                        "foreground-dark": "#f6f7f8",
                        "card-light": "#ffffff",
                        "card-dark": "#1b2734",
                        "muted-light": "#6b7280",
                        "muted-dark": "#9ca3af",
                        "border-light": "#e5e7eb",
                        "border-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-input {
            --tw-ring-color: theme('colors.primary / 0.5');
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark fade-in">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 z-10 bg-card-light dark:bg-card-dark/80 backdrop-blur-sm border-b border-border-light dark:border-border-dark">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<div class="text-primary">
<svg class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5-10-5-10 5z"></path>
</svg>
</div>
<h1 class="text-xl font-bold">Tech Parts</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Shop</a>
<a class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Services</a>
<a class="text-sm font-medium text-muted-light dark:text-muted-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">Contact</a>
</nav>
<div class="flex items-center gap-4">
<button class="p-2 rounded-full text-muted-light dark:text-muted-dark hover:bg-primary/10 hover:text-primary transition-colors">
<svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</button>
<button class="p-2 rounded-full text-muted-light dark:text-muted-dark hover:bg-primary/10 hover:text-primary transition-colors">
<svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</button>
<div class="w-10 h-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAwtr2TAXzaeuf_dv_Tggg-xG-ZQSs36VaW5VDTht_hS83iYF7dqw6r4bp_IY9h1-dg_3gCr9l_cnZ963vEpHKI5GwCmXij1SEP6I6H07T9LzyQ2lufdwkzpl3qHyGO9TKIOFchXSUxSmdQ458JyW_FW12egGQJ72npgTisWtMbCodSFyXwLgjpp_X2iFKrNnk3Spv3wMhVK5kIkySUI6HclYZH0G6auUAncjbirFFcq-VoxywBoikOyo-qgrR0kEKHNAJwXYkK3kJa");'></div>
</div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="max-w-3xl mx-auto">
<div class="bg-card-light dark:bg-card-dark rounded-lg shadow-sm border border-border-light dark:border-border-dark">
<div class="px-6 py-5 border-b border-border-light dark:border-border-dark">
<h2 class="text-2xl font-bold">Edit Profile</h2>
<p class="text-sm text-muted-light dark:text-muted-dark mt-1">Update your personal details below.</p>
</div>
<form class="p-6 space-y-6" th:action="@{/user/update-profile}" method="post">
<!-- Success/Error Messages -->
<div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
    Profile updated successfully!
</div>
<div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
    <span th:text="${error}">Error message</span>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="firstName">First Name</label>
<div class="mt-2">
<input class="form-input block w-full rounded-DEFAULT border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary focus:border-primary" id="firstName" name="firstName" type="text" th:value="${user.firstName}" required/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="lastName">Last Name</label>
<div class="mt-2">
<input class="form-input block w-full rounded-DEFAULT border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary focus:border-primary" id="lastName" name="lastName" type="text" th:value="${user.lastName}" required/>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="email">Email Address</label>
<div class="mt-2">
<input class="form-input block w-full rounded-DEFAULT border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary focus:border-primary" id="email" name="email" type="email" th:value="${user.email}" required/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="phone">Phone Number</label>
<div class="mt-2">
<input class="form-input block w-full rounded-DEFAULT border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary focus:border-primary" id="phone" name="phone" type="tel" th:value="${user.phone}"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark" for="address">Address</label>
<div class="mt-2">
<textarea class="form-input block w-full rounded-DEFAULT border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-2 focus:ring-primary focus:border-primary" id="address" name="address" rows="3" th:text="${user.address}"></textarea>
</div>
</div>
<div class="flex justify-end gap-4 pt-4">
<a href="/user/profile" class="inline-flex justify-center items-center px-6 py-3 border border-border-light dark:border-border-dark text-base font-medium rounded-lg text-foreground-light dark:text-foreground-dark hover:bg-background-light dark:hover:bg-background-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary">
    Cancel
</a>
<button class="inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary" type="submit">
    Save Changes
</button>
</div>
</form>
</div>
</div>
</main>
<footer class="bg-card-light dark:bg-card-dark border-t border-border-light dark:border-border-dark">
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-sm text-muted-light dark:text-muted-dark">
<p>Â© 2024 Tech Parts. All rights reserved.</p>
</div>
</footer>
    </div>
    <script src="/js/page-transitions.js"></script>
</body></html>
